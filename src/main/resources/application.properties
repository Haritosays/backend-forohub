spring.application.name=ForoHub

spring.datasource.url=jdbc:DB_USER://localhost:3307/foro_hub
spring.datasource.username=root
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.DB_USERDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.driver-class-name=com.DB_USER.cj.jdbc.Driver
hibernate.dialect=org.hibernate.dialect.HSQLDialect


security.jwt.key.private=KEY_JWT
security.jwt.user.generator=FOROHUBJWT-BACKEND


springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.paths-to-match=/auth/**, /topics/**
